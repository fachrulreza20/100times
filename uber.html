<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uber Eats Pickup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #000;
    }

    .header {
      padding: 10px 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }

    .header span {
      font-weight: 500;
    }

    .store {
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 8px solid #f2f2f2;
    }

    .note {
      padding: 0 16px;
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .section {
      padding: 16px;
      border-bottom: 8px solid #f2f2f2;
    }

    .order-card {
      background-color: #f8f8f8;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
    }

    .order-card h3 {
      margin: 0 0 8px;
      font-size: 16px;
      font-weight: 600;
    }

    .order-card p {
      margin: 0;
      font-size: 14px;
      color: #444;
    }

    .confirm-btn {
      background-color: #000;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 16px;
      cursor: pointer;
    }

    .support {
      padding: 16px;
    }

    .complete-btn {
      background-color: #000;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 16px;
      cursor: pointer;
    }

    /* Popup style */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      animation: fadeIn 0.3s ease-out;
    }

    .popup-content .checkmark {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 10px;
    }

    .popup-content h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="header">
    <span>5 min</span>
    <span>1.7 mi</span>
  </div>

  <div class="store">
    Complete Pickup This Restaurant
  </div>

  <div class="note">
    Note from business<br>
    <strong>Standard</strong>
  </div>

  <div class="section">
    <h2>Pick up 1 order</h2>
    <div class="order-card">
      <h3>Tracy M.</h3>
      <p>2418B · 2 items</p>
      <p>Expected by 12:14 PM</p>
      <button class="confirm-btn">Confirm pickup</button>
    </div>
  </div>

  <div class="support">
    <h2>This Restaurant</h2>
    <button class="complete-btn" onclick="showPopup()">Complete pickup</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="pickupPopup">
    <div class="popup-content">
      <div class="checkmark">✔️</div>
      <h2 style="background-color:#40E0D0"> Pickup Completed</h2>
    </div>
  </div>

  <script>
    function showPopup() {
      const popup = document.getElementById("pickupPopup");
      popup.style.display = "flex";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000); // Hide after 2 seconds
    }
  </script>

</body>
</html>
